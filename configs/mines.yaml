# lightning.pytorch==2.0.2
seed_everything: 42
trainer:
  accelerator: gpu
  strategy: auto
  devices: 2
  num_nodes: 1
  precision: 32-true
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: /home/eleve05/adaptnet/meshnet/
      name: logs/
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
  callbacks:
  - class_path: callbacks.modelsummary.MyRichModelSummary
    init_args:
      max_depth: 1
  - class_path: callbacks.progressbar.MyProgressBar
    init_args:
      refresh_rate: 1
      leave: false
      theme:
        description: green_yellow
        progress_bar: green1
        progress_bar_finished: green1
        progress_bar_pulse: '#6206E0'
        batch_progress: green_yellow
        time: grey82
        processing_speed: grey82
        metrics: grey82
  fast_dev_run: false
  max_epochs: 1000
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  wdir: /home/eleve05/adaptnet/meshnet/
  data_dir: /home/eleve05/adaptnet/meshnet/data/stokes3/
  logs: /home/eleve05/adaptnet/meshnet/logs/
  dim: 3
  num_layers: 15
  input_dim_node: 5
  input_dim_edge: 8
  hidden_dim: 128
  output_dim: 1
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 0.001
      betas:
      - 0.9
      - 0.999
      eps: 1.0e-08
      weight_decay: 0.01
      amsgrad: false
      maximize: false
      foreach: null
      capturable: false
      differentiable: false
      fused: null
  lr_scheduler: null
data:
  data_dir: /home/eleve05/adaptnet/meshnet/data/stokes2/
  val_size: 0.15
  test_size: 0.1
  batch_size: 1
  num_workers: 4
ckpt_path: null
